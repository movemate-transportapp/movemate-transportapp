        async startTrip(station, busId) {
            const uid = await this.getUserId();

        async endTrip(station) {
            const uid = await this.getUserId();
            const activeTrip = await this.getActiveTrip();
            
            if (!activeTrip) throw new Error("Tidak ada perjalanan aktif.");
            
            const pointsToAdd = 150;
            const timeString = new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
            const todayStr = new Date().toISOString().split('T')[0];

            // Update Local Mock Data Logic
            const updateMockUser = () => {
                this.mockUser.points += pointsToAdd;
                // Simple streak logic
                if (this.mockUser.last_trip_date !== todayStr) {
                    this.mockUser.streak += 1;
                }
                this.mockUser.last_trip_date = todayStr;
                this.mockUser.missions_progress = { ...this.mockUser.missions_progress, d1: (this.mockUser.missions_progress.d1 || 0) + 1 };
                this.mockTrip = null; // Clear trip
                return { points_earned: pointsToAdd };
            };

            if (uid === 'mock-123') {
                return updateMockUser();
            }

            try {
                const { error: tripError } = await dbClient.from('trips').update({ end_station: station, end_time: timeString, status: 'completed', points_earned: pointsToAdd }).eq('id', activeTrip.id);
                if (tripError) throw tripError;

                const user = await this.getUser();
                const newPoints = (user.points || 0) + pointsToAdd;
                
                let currentProgress = user.missions_progress || {};
                if (!currentProgress['d1']) currentProgress['d1'] = 0;
                if (currentProgress['d1'] < 2) currentProgress['d1'] += 1;

                const lastTripDate = user.last_trip_date;
                let newStreak = user.streak || 0;
                if (lastTripDate !== todayStr) { newStreak += 1; }
                currentProgress.last_trip_date = todayStr;

                const { error: profileError } = await dbClient.from('profiles').update({ points: newPoints, missions_progress: currentProgress, streak: newStreak }).eq('id', uid);
                if (profileError) throw profileError;
                return { points_earned: pointsToAdd };
            } catch (e) {
                console.warn("Using Mock End Trip");
                return updateMockUser();
            }
        }

        async redeemReward(reward) {
            const uid = await this.getUserId();
            const user = await this.getUser();
            
            if (user.points < reward.points) throw new Error("Poin tidak cukup");

            // Mock Logic
            if (uid === 'mock-123') {
                this.mockUser.points -= reward.points;
                const existing = this.mockInventory.find(i => i.item_id === reward.id);
                if (existing) existing.quantity++;
                else this.mockInventory.push({ id: 'inv-'+Date.now(), user_id: uid, item_id: reward.id, name: reward.name, desc_text: reward.desc, icon: reward.icon, quantity: 1 });
                return;
            }

            try {
                const { error: userError } = await dbClient.from('profiles').update({ points: user.points - reward.points }).eq('id', uid);
                if (userError) throw userError;

                const { data: existingItem } = await dbClient.from('user_inventory').select('*').eq('user_id', uid).eq('item_id', reward.id).maybeSingle();

                if (existingItem) {
                    await dbClient.from('user_inventory').update({ quantity: existingItem.quantity + 1 }).eq('id', existingItem.id);
                } else {
                    await dbClient.from('user_inventory').insert({ user_id: uid, item_id: reward.id, name: reward.name, desc_text: reward.desc, icon: reward.icon, quantity: 1, date_acquired: new Date().toLocaleDateString('id-ID') });
                }
            } catch (e) {
                console.warn("Using Mock Redeem");
                // Apply logic to mock user

                const existing = this.mockInventory.find(i => i.item_id === reward.id);

            }
        }

    // --- AUTH SCREEN COMPONENT ---
    function AuthScreen({ onLoginSuccess }) {
        const [email, setEmail] = useState("");
        const [password, setPassword] = useState("");
        const [loading, setLoading] = useState(false);
        const [isSignUp, setIsSignUp] = useState(false);
        const [errorMsg, setErrorMsg] = useState("");
        const [successMsg, setSuccessMsg] = useState("");

        const handleAuth = async (e) => {
            e.preventDefault();
            setErrorMsg(""); setSuccessMsg("");
            
            // Bypass Auth for Demo if Supabase is offline
            if (!dbClient) { 
                setLoading(true);
                setTimeout(() => onLoginSuccess({ user: { id: 'mock-123' } }), 1000);
                return;
            }

            setLoading(true);
            try {
                if (isSignUp) {
                    const { data, error } = await dbClient.auth.signUp({ email, password, options: { data: { name: email.split('@')[0] } } });
                    if (error) throw error;
                    if (data.user && !data.session) {
                        setSuccessMsg("Pendaftaran berhasil! Cek email untuk verifikasi.");
                        setIsSignUp(false);
                    } else {
                        if (onLoginSuccess && data.session) onLoginSuccess(data.session);
                    }
                } else {
                    const { data, error } = await dbClient.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    if (onLoginSuccess && data.session) onLoginSuccess(data.session);
                }
            } catch (err) {
                // FALLBACK FOR DEMO: Allow login even if API fails
                console.warn("Auth failed, switching to demo mode", err);
                if (email && password) {
                    onLoginSuccess({ user: { id: 'mock-123' } });
                } else {
                    let msg = err.message;
                    if (msg.includes("Password should be")) msg = "Password minimal 6 karakter.";
                    else if (msg.includes("Email not confirmed")) msg = "Email belum diverifikasi. Cek inbox/spam.";
                    else if (msg.includes("Invalid login")) msg = "Email atau password salah.";
                    setErrorMsg(msg);
                }
            } finally { setLoading(false); }
        };

        return (
            <div className="max-w-md mx-auto h-screen flex flex-col items-center justify-center p-6 bg-white">
